<html>
<head>
    <title>Chat Box</title>
    <link rel="stylesheet" href="{{ url_for('static',    filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="msg-header">
            &nbsp&nbsp&nbsp&nbspChat with me
        </div> 
    <div class="chat-page">
        <div class="msg-inbox">
            <div class="chats">
                <div class="msg-page" name="message" id = "message">
                    {% for response,message in messages %}
                        <div class="outgoing-msg">
                            <div class="outgoing-chats-msg">
                                <p>{{ message}}</p>
                            </div>
                        </div>
                        <div class="received-msg">
                            <div class="received-msg-inbox">
                                <p>{{ response }}</p>
                            </div>
                        </div>
                    {% endfor %}
                </div> 
            </div>
        </div>
        <div class="msg-bottom">
            <div class="input-group">
                <form method="post">
                    <input type="text" class="form-control" name="userInput" id="userInput" placeholder="Write message...">
                        <div class="input-group-append ">
                            <span class="input-group-text send-icon ">
                                    <i class="bi bi-send "></i>
                            <span>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
    </body>
</html>
